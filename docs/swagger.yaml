basePath: /api/v1
definitions:
  handlers.Item:
    properties:
      code:
        type: string
      description:
        type: string
      id:
        type: integer
      quantity:
        type: integer
    type: object
  handlers.Order:
    properties:
      customer_name:
        type: string
      id:
        type: integer
      items:
        items:
          $ref: '#/definitions/handlers.Item'
        type: array
      ordered_at:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: dev.abdianrizky@gmail.com
