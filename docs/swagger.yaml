paths:
  /orders:
    get:
      consumes:
      - application/json
      description: Fetch all orders and all of its items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.Order'
            type: array
      summary: Get All Orders
      tags:
      - Order
    post:
      consumes:
      - application/json
      description: Create a new order and its items
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.Order'
      summary: Create New Order
      tags:
      - Order
  /orders/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an order and its items
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: ""
      summary: Delete Order
      tags:
      - Order
    put:
      consumes:
      - application/json
      description: Update an order and its items
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.Order'
      summary: Update Order
      tags:
      - Order
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
