paths:
  /orders:
    get:
      consumes:
      - application/json
      description: Fetch all orders and all of its items
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/JSONResult'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/OrderResponse'
                  type: array
                error:
                  type: object
              type: object
        "400":
          description: Error
          schema:
            allOf:
            - $ref: '#/definitions/JSONResult'
            - properties:
                data:
                  type: object
                error:
                  $ref: '#/definitions/JSONError'
              type: object
      summary: Get All Orders
      tags:
      - Order
    post:
      consumes:
      - application/json
      description: Create a new order and its items
      parameters:
      - description: Order Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/OrderRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/JSONResult'
            - properties:
                data:
                  $ref: '#/definitions/OrderResponse'
                error:
                  type: object
              type: object
        "400":
          description: Error
          schema:
            allOf:
            - $ref: '#/definitions/JSONResult'
            - properties:
                data:
                  type: object
                error:
                  $ref: '#/definitions/JSONError'
              type: object
      summary: Create New Order
      tags:
      - Order
  /orders/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an order and its items
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Error
          schema:
            allOf:
            - $ref: '#/definitions/JSONResult'
            - properties:
                data:
                  type: object
                error:
                  $ref: '#/definitions/JSONError'
              type: object
      summary: Delete Order
      tags:
      - Order
    put:
      consumes:
      - application/json
      description: Update an order and its items
      parameters:
      - description: Order Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/OrderRequest'
      - description: Order ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/JSONResult'
            - properties:
                data:
                  $ref: '#/definitions/OrderResponse'
                error:
                  type: object
              type: object
        "400":
          description: Error
          schema:
            allOf:
            - $ref: '#/definitions/JSONResult'
            - properties:
                data:
                  type: object
                error:
                  $ref: '#/definitions/JSONError'
              type: object
      summary: Update Order
      tags:
      - Order
