basePath: /api/v1
definitions:
  ItemResponse:
    description: Item Model
    properties:
      code:
        description: Item Code
        example: PD-001
        type: string
      description:
        description: Item Description
        example: Product 1
        type: string
      id:
        description: Item ID
        example: 1
        type: integer
      order_id:
        description: Order ID
        example: 1
        type: integer
      quantity:
        description: Quantity
        example: 10
        type: integer
    type: object
  JSONError:
    description: JSONError is a generic JSON error response
    properties:
      code:
        description: Code is an integer value containing the HTTP status code of the
          error
        example: 400
        type: integer
      message:
        description: Message is a string value containing the error message
        example: Error message
        type: string
    type: object
  JSONResult:
    description: JSONResult is a generic JSON response
    properties:
      data:
        description: Data is an interface{} value containing the data returned by
          the request
      error:
        description: Error is an JSONError containing information about the error
      message:
        description: Message is a string value containing a message about the request
        example: Response message
        type: string
      success:
        description: Success is a boolean value indicating whether the request was
          successful or not
        example: true
        type: boolean
    type: object
  OrderRequest:
    description: OrderRequest Model
    properties:
      customer_name:
        description: Customer Name
        example: John Doe
        type: string
      items:
        description: Items
        items:
          $ref: '#/definitions/ItemResponse'
        type: array
    type: object
  OrderResponse:
    description: Order Model
    properties:
      customer_name:
        description: Customer Name
        example: John Doe
        type: string
      id:
        description: Order ID
        example: 1
        type: integer
      items:
        description: Items
        items:
          $ref: '#/definitions/ItemResponse'
        type: array
      ordered_at:
        description: Ordered At
        example: "2022-10-10T11:52:28.431369Z"
        type: string
    type: object
